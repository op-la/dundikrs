        <script>
            document.getElementById('btnLog2').addEventListener('click', function(e) {
                
                const form = this.closest('form');
                
                const noAhli = form.querySelector('input[name="no_ahli"]').value;
                const passAh = form.querySelector('input[name="passAh"]').value;
                
                if(!noAhli || !passAh) {
                    alert("Sila isi No. Ahli dan Kata Laluan.");
                    return;
                }

                // Papar loader
                document.getElementById('loader').style.display = 'flex';

                const formData = new FormData(form);
                
                
                formData.append('btnLog2', 'true');

                fetch('proses_login.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    const contentType = response.headers.get("content-type");
                    if (contentType && contentType.indexOf("application/json") !== -1) {
                        return response.json();
                    } else {
                        throw new Error("Dapat balasan bukan JSON dari server.");
                    }
                }) 
                .then(data => {
                    if (data.success) {
                        
                        alert("Login Berjaya");
                        // Redirect jika user klil login
                        window.location.href = data.redirect; 
                    } else {
                        alert(data.message);
                        // Hide loader jika gagal
                        document.getElementById('loader').style.display = 'none';
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert('Server error: Could not process request.');
                    document.getElementById('loader').style.display = 'none';
                });
            });
        </script>
